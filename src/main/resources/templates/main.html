<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monitorawanie przesylek</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div class="box-form">
    <div id="code-text">Wpisz kod:</div>
    <form method="post">
        <input placeholder="Unikalny kod" type="text" th:field="*{packages.code}">   <!--     ${} wyswietlic, *{} powiazac-->
        <input type="submit" value="Szukaj">
    </form>

</div>
<div>
    <a href="/add" th:if="${isLogged}" class="add-icon"></a>
</div>
</body>
</html>
