<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paczka</title>
    <link rel="stylesheet" href="/showpackage.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div class="info-package">
    <div th:text="'Status: ' + ${packages.status}"></div>
    <div class="from-box">
        <div class="from-text">Nadawca: </div>
        <div th:text="${userFrom.name} + ' ' + ${userFrom.lastName}"></div>
<!--        <div th:text="${userFrom.address}"></div>-->
        <div th:text="'Nr tel. ' + ${userFrom.phone}"></div>
    </div>
    <div class="to-box">
        <div class="to-text">Odbiorca: </div>
        <div th:text="${userTo.name} + ' ' + ${userTo.lastName}"></div>
<!--        <div th:text="${userTo.address}"></div>-->
        <div th:text="'Nr tel. ' + ${userTo.phone}"></div>
    </div>
    <div th:text="'Data: ' + ${packages.date}"></div>
    <div th:text="'Unikalny kod: ' + ${packages.code}"></div>
</div>
<div class="info-edit">
    <a th:href="@{/edit/{id}(id=${packages.id})}" th:if="${isLogged}" class="edit-icon"></a>
    <a href="/add" th:if="${isLogged}" class="add-icon"></a>
</div>
</body>
</html>
