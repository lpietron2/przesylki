<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie</title>
    <link rel="stylesheet" href="/add.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<form method="post" class="box-form">
    <input type="text" placeholder="Status" th:field="*{packages.status}">

    <input type="text" placeholder="Nadawca (imie)" th:field="*{userFrom.name}">
    <input type="text" placeholder="Nadawca (nazwisko)" th:field="*{userFrom.lastName}">
    <input type="text" placeholder="Nadawca (adres)" th:field="*{userFrom.address}">
    <input type="text" placeholder="Nadawca (nr tel)" th:field="*{userFrom.phone}">

    <input type="text" placeholder="Odbiorca (imie)" th:field="*{userTo.lastName}">
    <input type="text" placeholder="Odbiorca (nazwisko)" th:field="*{userTo.lastName}">
    <input type="text" placeholder="Odbiorca (adres)" th:field="*{userTo.address}">
    <input type="text" placeholder="Odbiorca (nr tel)" th:field="*{userTo.phone}">

    <input type="text" placeholder="Data" th:field="*{packages.date}">
    <input type="text" placeholder="Kod" th:field="*{packages.code}">
    <input type="submit" value="Zapisz">
</form>
</body>
</html>
